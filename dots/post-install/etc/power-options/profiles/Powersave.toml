profile_name = "Powersave"
base_profile = "Powersave"

[sleep_settings]
turn_off_screen_after = 15
suspend_after = 20

[cpu_settings]
mode = "active"
governor = "powersave"
energy_perf_ratio = "balance_power"
min_freq = 800
max_freq = 3200
min_perf_pct = 0
max_perf_pct = 100
boost = false
hwp_dyn_boost = false

[cpu_core_settings]

[screen_settings]

[radio_settings]
block_wifi = false
block_nfc = true
block_bt = false

[network_settings]
disable_ethernet = true
disable_wifi_7 = true
disable_wifi_6 = false
disable_wifi_5 = false
enable_power_save = true
power_level = 1
power_scheme = 3
enable_uapsd = false

[aspm_settings]
mode = "powersave"

[pci_settings]
enable_power_management = true

[pci_settings.whiteblacklist]
items = []
list_type = "Blacklist"

[usb_settings]
enable_pm = true
autosuspend_delay_ms = 10000

[usb_settings.whiteblacklist]
items = []
list_type = "Blacklist"

[sata_settings]
active_link_pm_policy = "med_power_with_dipm"

[kernel_settings]
disable_nmi_watchdog = true
vm_writeback = 45
laptop_mode = 5

[firmware_settings]

[audio_settings]
idle_timeout = 5

[gpu_settings]
intel_min = 300
intel_max = 1220
intel_boost = 1160
amd_dpm_perf_level = "low"

[rapl_settings.package]
long_term_limit = 4095
short_term_limit = 4095
peak_power_limit = 0

[rapl_settings.core]
long_term_limit = 0

[rapl_settings.uncore]
long_term_limit = 0
