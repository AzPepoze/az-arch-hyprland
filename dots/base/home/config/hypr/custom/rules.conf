#-------------------------------------------------------
# [Floating Windows]
#-------------------------------------------------------
# Rules to make specific windows float by default.

# System & Toolkits
windowrulev2 = float, class:^(hyprland-share-picker)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^((qt5ct)|(qt6ct))$
windowrulev2 = float, class:^(kvantummanager)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^((nm-applet)|(nm-connection-editor))$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Common Dialogs
windowrulev2 = float, title:^((Open|Save As|Choose|Select|View) (File|Files|Folder|Directory|Image|Wallpaper).*)$
windowrulev2 = float, title:^(Authentication Required)$
windowrulev2 = float, title:^(Add Folder to Workspace)$
windowrulev2 = float, title:^(Confirm to replace files)$
windowrulev2 = float, title:^(File Operation Progress)$
windowrulev2 = float, title:^(Progress Dialog)$
windowrulev2 = float, title:^(Library)$
windowrulev2 = float, title:^(About .*)$
windowrulev2 = float, class:^([Xx]dg-desktop-portal-.*)$
windowrulev2 = float, class:^(.*dialog.*)$, title:^(.*dialog.*)$

# Applications
windowrulev2 = float, class:^(org.kde.ark)$
windowrulev2 = float, class:^(vlc)$
windowrulev2 = float, class:^(Signal)$
windowrulev2 = float, class:^(com.github.rafostar.Clapper)$
windowrulev2 = float, class:^(app.drey.Warp)$
windowrulev2 = float, class:^(net.davidotek.pupgui2)$
windowrulev2 = float, class:^(yad)$
windowrulev2 = float, class:^(eog)$
windowrulev2 = float, class:^(io.github.alainm23.planify)$
windowrulev2 = float, class:^(io.gitlab.theevilskeleton.Upscaler)$
windowrulev2 = float, class:^(com.github.unrud.VideoDownloader)$
windowrulev2 = float, class:^(io.gitlab.adhami3310.Impression)$
windowrulev2 = float, class:^(io.missioncenter.MissionCenter)$
windowrulev2 = float, class:^(kitty)$, title:^((top)|(btop)|(htop))$
windowrulev2 = float, class:^(firefox)$, title:^((Picture-in-Picture)|(Library))$

#-------------------------------------------------------
# [Tile Windows Rules]
#-------------------------------------------------------
# Rules to make specific windows tile by default.

windowrulev2 = tile, class:^(Godot)$

#-------------------------------------------------------
# [Picture-in-Picture]
#-------------------------------------------------------
windowrulev2 = float, title:^([Pp]icture-in-[Pp]icture)$
windowrulev2 = keepaspectratio, title:^([Pp]icture-in-[Pp]icture)$
windowrulev2 = move 73% 72%, title:^([Pp]icture-in-[Pp]icture)$
windowrulev2 = size 25%, title:^([Pp]icture-in-[Pp]icture)$
windowrulev2 = pin, title:^([Pp]icture-in-[Pp]icture)$


